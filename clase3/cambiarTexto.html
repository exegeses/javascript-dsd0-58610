<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cambiar texto usando Javascript</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>Cambiar texto usando Javascript</h1>
    <nav>
        <a href="#" onclick="txt.innerText = espanol">Español</a> |
        <a href="#" onclick="txt.innerText = frances">Francés</a> |
        <a href="#" onclick="txt.innerText = ingles">Inglés</a>
    </nav>
    <p id="txt"></p>

    <script src="js/cambiarTexto.js"></script>
</body>
</html>
